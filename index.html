<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>¿Quieres ser mi novia?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Incluir jQuery desde CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.p1').hover(function(){
                let arriba = Math.random() * (400 - 1) + 1;
                let abajo = Math.random() * (609 - 1) + 1;
                $(this).css("top", arriba);
                $(this).css("left", abajo);
            });
        });

        function dijoSi(){
            document.getElementById("si").style.display = 'block';
        }
    </script>
    <style>
        .contenedor {
            text-align: center;
            margin-top: 20%;
        }
        .p1, .p2 {
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        #si {
            display: none;
            margin-top: 20px;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>¿Quieres ser mi novia?</h1>
        </div>
        <div class="opciones">
            <p class="p1">No</p>
            <p onclick="dijoSi()" class="p2">Si</p>
            <div id="si">
                <h2>Sabría que querrías, my love</h2>
            </div>
        </div>
    </div>
</body>
</html>
